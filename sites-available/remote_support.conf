<VirtualHost *:443>
    ServerAdmin webmaster@quickmt4.biz
    ServerName quickmt4.biz
    ServerAlias www.quickmt4.biz
    DocumentRoot /var/www/remote_support
    ErrorLog ${APACHE_LOG_DIR}/remote_support_error.log
    CustomLog ${APACHE_LOG_DIR}/remote_support_access.log combined

    <Directory /var/www/remote_support>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    # Alias phpMyAdmin
    Alias /phpmyadmin /usr/share/phpmyadmin

    <Directory /usr/share/phpmyadmin>
        Options Indexes FollowSymLinks
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    # Alias for demo0 fitness website
    Alias /demo0 /var/www/remote_support/demo0
    <Directory /var/www/remote_support/demo0>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
        
        # Enable .htaccess
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /demo0/
        </IfModule>
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/quickmt4.biz/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/quickmt4.biz/privkey.pem
</VirtualHost>
