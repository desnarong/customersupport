<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin desnarong.sm@gmail.com
    ServerName quickmt4.biz
    ServerAlias www.quickmt4.biz
    DocumentRoot /var/www/remote_support
    ErrorLog ${APACHE_LOG_DIR}/remote_support_error.log
    CustomLog ${APACHE_LOG_DIR}/remote_support_access.log combined
    <Directory /var/www/remote_support>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/quickmt4.biz/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/quickmt4.biz/privkey.pem
</VirtualHost>
</IfModule>
